<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - CrudNote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CrudNote</a>
    </div>
  </nav>
  <div class="container py-5">
    <div class="row align-items-center justify-content-center">
      <!-- FORM SECTION -->
      <div class="col-md-6 col-lg-5">
        <h2 class="fw-bold text-center mb-4">Create your account</h2>
        <form id="register">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="userName" placeholder="Choose a username">
          </div>
          <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password">
          </div>
          <button type="submit" class="btn btn-custom w-100 mb-2 text-white">Register</button>
        </form>
        <p class="text-center text-muted mt-2">
          Already have an account? <a href="./login.html" class="text-decoration-none">Sign in</a>
        </p>
      </div>

      <!-- IMAGE SECTION -->
      <div class="col-md-6 d-none d-md-block text-center">
        <img src="./assets/Captura desde 2025-07-10 17-07-14.png" alt="CrudNote logo" class="img-fluid">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
