<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - CrudNote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>

  <!-- Navbar -->
  <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom">
    <h5 class="fw-bold mb-0">CrudNote</h5>
    <div class="d-flex align-items-center gap-4">   
      <button class="btn btn-light fw-semibold rounded-pill px-3">Sign Out</button>
      <button class="btn btn-light rounded-circle" id="modeBtn">
        ☀️
      </button>
      <img src="img/avatar.png" alt="Avatar" class="avatar" />
    </div>
  </div>

  <!-- Content -->
  <div class="container py-4">
    <!-- se puede hacer lo del usuario guardando en id welcomeUser -->
    <h2 class="fw-bold mb-3">Hello, Antony</h2> 

    <!-- Tabs -->
    <div class="mb-4 border-bottom pb-2">
      <a href="./home.html" class="tab-link">All</a>
      <a href="./personal.html" class="tab-link">Personal</a>
      <a href="#" class="tab-link active">Shared</a>
    </div>

    <!-- Shared Notes -->
    <h5 class="fw-bold mb-3">Notes Shared With Me</h5>
    <div class="row g-3">
      <div class="col-md-6 col-lg-4">
        <div class="note-card">
          <div class="d-flex align-items-center mb-2">
            <span class="note-icon">📝</span>
            <strong>Design Feedback</strong>
          </div>
          <p class="text-muted mb-0">Feedback on the latest design mockups</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="note-card">
          <div class="d-flex align-items-center mb-2">
            <span class="note-icon">📝</span>
            <strong>Marketing Strategy</strong>
          </div>
          <p class="text-muted mb-0">Marketing strategy for the new campaign</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="note-card">
          <div class="d-flex align-items-center mb-2">
            <span class="note-icon">📝</span>
            <strong>Client Requirements</strong>
          </div>
          <p class="text-muted mb-0">Requirements gathered from the client</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating New Note Button -->
  <div class="floating-btn">
    <a href="../note.html "><button class="btn btn-primary btn-rounded d-flex align-items-center gap-2 shadow">
      <span class="fs-5">+</span> New Note
    </button></a>
  </div>
  <script src="../js/middleware.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/togglemodedark.js"></script>
</body>
</html>
