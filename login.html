<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .nav-link {
            color: #000 !important;
            font-weight: 500;
            margin: 0 0.5rem;
        }

        .btn-primary {
            background-color: #2563eb;
            border: none;
            font-weight: 600;
        }

        .btn-light {
            background-color: #f3f4f6;
            font-weight: 600;
        }

        .hero-img {
            max-width: 100%;
            border-radius: 1rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1rem;
            color: #4b5563;
        }

        .features h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        .features p.lead {
            font-size: 1rem;
            color: #4b5563;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 1.5rem;
            height: 100%;
        }

        footer {
            padding: 2rem 0 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        footer a {
            color: #6b7280;
            text-decoration: none;
            margin: 0 1rem;
        }
  
        .input-thick {
            height: 3.2rem;
            font-size: 1rem;
            font-weight: 500;
            border-width: 2px;
        }
        .container{
            margin-top: 150px;
        }


    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CrudNote</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <!-- TÍTULO -->
                <h2 class="text-center fw-bold mb-4">Welcome back</h2>

                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control input-thick" placeholder="Email or username" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control input-thick" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-semibold"
                        style="background-color: #3b82f6; border: none;">
                        Sign In
                    </button>
                </form>

                <p class="text-center text-muted mt-3">
                    Don’t have an account? <a href="register.html" class="text-decoration-none">Register</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
