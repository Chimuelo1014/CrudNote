<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CrudNote</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <!-- TÍTULO -->
                <h2 class="text-center fw-bold mb-4">Welcome back</h2>

                <form id="loginForm">
                    <div class="mb-3">
                        <input type="input" class="form-control input-thick" id="email" placeholder="Email or username" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control input-thick" id="password" placeholder="Password" required>
                    </div>
                    <button id="signin" type="submit" class="btn btn-primary w-100 fw-semibold"
                        style="background-color: #3b82f6; border: none;">
                        Sign In
                    </button>
                </form>

                <p class="text-center text-muted mt-3">
                    Don’t have an account? <a href="./register.html" class="text-decoration-none">Register</a>
                </p>
            </div>
        </div>
    </div>
<script src="./js/auth.js"></script>

</body>

</html>
