<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Note Details - CrudNote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/note.css">
</head>

<body class="position-relative" style="min-height: 100vh;" data-bs-theme="light">
  <!-- Navbar -->
  <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom">
    <a href="./home/home.html"><h5 class="fw-bold mb-0">CrudNote</h5></a>
    <div class="d-flex align-items-center gap-4">
      <a href="#" class="text-dark fw-semibold text-decoration-none">My Notes</a>
      <a href="#" class="text-dark fw-semibold text-decoration-none">Shared Notes</a>
      <button class="btn btn-light rounded-circle" id="modeBtn">
        ☀️
      </button>
      <img src="img/avatar.png" alt="Avatar" class="avatar" />
    </div>
  </div>

  <!-- Main content -->
  <div class="container py-5">
    <h2 class="fw-bold mb-4">Meeting Notes</h2>

    <div class="row">
      <div class="col-md-8">
        <textarea class="form-control" rows="7" placeholder="Write your notes here..."></textarea>
      </div>
      <div class="col-md-4 d-flex flex-column justify-content-start align-items-start gap-3 mt-3 mt-md-0 note-actions">
        <button class="btn btn-primary px-4">Save Changes</button>
        <button class="btn btn-light px-4">Share Note</button>
        <p class="fw-semibold mt-3">Delete Note</p>
      </div>
    </div>
  </div>

  <!-- Footer Note -->
  <div class="note-footer">
    <p>Nota: Dejen volar la creatividad</p>
  </div>
  <script src="./js/middleware.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/togglemodedark.js"></script>
</body>

</html>
